<!DOCTYPE html>
<html ng-app="cloudApp">
<head>
  <meta charset="UTF-8">
  <title>Cloud Spend Login</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/login.css">

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>

  <!-- App logic -->
  <script src="../angularjs/login.js"></script>
</head>

<body ng-controller="LoginController">
  <!-- PAGE WRAPPER (this is what fixes centering) -->
  <div class="page-wrapper">

    <!-- LOGIN CARD -->
    <div class="login-container">
      <h2>Cloud Spend Login</h2>

      <input
        type="email"
        placeholder="Email"
        ng-model="user.email"
      >

      <input
        type="password"
        placeholder="Password"
        ng-model="user.password"
      >

      <button
        ng-click="login()"
        ng-disabled="loading"
      >
        {{ loading ? 'Signing inâ€¦' : 'Login' }}
      </button>
    </div>

    <p class="success" ng-if="successMessage">{{ successMessage }}</p>
<p class="error" ng-if="errorMessage">{{ errorMessage }}</p>

  </div>
</body>
</html>
