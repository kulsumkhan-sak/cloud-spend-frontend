<!DOCTYPE html>
<html ng-app="cloudApp">
<head>
  <meta charset="UTF-8" />
  <title>Cloud Spend Login</title>

  <link rel="stylesheet" href="../css/login.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="../angularjs/app.js"></script>
  <script src="../angularjs/login.js"></script>
</head>

<body ng-controller="LoginController">

  <div class="page-wrapper">

    <!-- LOGIN CARD -->
    <div class="login-container">
      <h2>Cloud Spend Login</h2>

      <input type="email" placeholder="Email" ng-model="user.email">
      <input type="password" placeholder="Password" ng-model="user.password">

      <button ng-click="login()">
        Login
      </button>
    </div>

    <!-- DIVIDER -->
    <div class="divider">
      <span></span>
    </div>

    <!-- SEPARATE SIGN-IN OPTIONS CARD -->
    <div class="signin-options" ng-click="goToSignInOptions()">
      <span class="icon">ðŸ”‘</span>
      <span class="text">Sign-in options</span>
    </div>

    <p class="success" ng-if="successMessage">{{ successMessage }}</p>
<p class="error" ng-if="errorMessage">{{ errorMessage }}</p>

  </div>

</body>
</html>
